    <body>
        <header>
            <div class="container-fluid px-0">
              <img src="images/logo.png" width="20%" height="15%" alt="Logo Orinoco" title="Logo d'Orinoco">

            </nav>   
          </header>
          <div id = "display"  class="row py-5 p-4">
            <div class="col-lg-10 pb-5">
              <div id="cart" class="table-responsive"></div>
            </div>
          </div>        
          <section id="formulaire">
            <div class="row p-4 text-center">
                <div class="col-lg-10">
                  <div class="px-4 py-3">
                      <h5>Formulaire de contact</h5>             
                      <form action="confirmation.html" method="POST" >     
                        <div id="formulaire__nom">
                          <label for='nom'>Nom</label>
                          <input type='text' placeholder="Nxxxx" name='nom' id='nom' maxlength='30'  pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/" required>
                          <span id='missNom'></span><br>              
                        </div>        
                        <div id="formulaire__prenom">
                          <label for='prenom'>Prénom</label>
                          <input type='text' placeholder="Pxxxx" name='prenom' id='prenom' maxlength='20' pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/" required>
                          <span id='missPrenom'></span><br>              
                        </div>       
                        <div id="formulaire__email">
                          <label for='mail'>e-mail</label>
                          <input type='email' placeholder="email@xxxx.fr" name='mail' id='mail' pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" required>
                          <span id='missEmail'></span>
                        </div>    
                        <div id="formulaire__address">
                            <label for='address'>Adresse</label>
                            <input type='text' placeholder="Axxxx" name='address' id='address' pattern="/^\d+\s[A-z]+\s[A-z]+/" required> 
                            <span id='missAddress'></span>
                          </div>      
                        <div id="formulaire__ville">
                          <label for='ville'>Ville</label>
                          <input type='text' placeholder="Vxxxx" name='ville' id='ville' pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/" required> 
                          <span id='missVille'></span>
                        </div>                                                
                        <div id="formulaire__phone">
                            <label for='phone'>Téléphone</label>
                            <input type='text' placeholder="06xxxxxxxx" name='phone' id='phone' pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" required> 
                            <span id='missPhone'></span>
                        </div> 
                      </form> 
                    </div>
                </div>         
            </div>     
            <div class="commande text-center">
                <input class="commande__validation p-2" type='submit' value='Valider la commande'>
            </div>     
          </section>
          <button class="btn-retour mx-auto">
            <a href="index.html" alt="Retour à l'accueil">Retour à l'accueil</a>
          </button>
