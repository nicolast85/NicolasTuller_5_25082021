<!doctype html>
  <html lang="fr">
    <head>
        <meta charset="utf-8">
	    <title>Orinoco - Votre Panier</title>
	    <meta name="description" content="Orinoco, fabriquant d'ours en peluche faits à la main">
	    <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/style.min.css">
        <script src="./js/panier.min.js" defer></script>
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <!--Lien vers icones Font Awesome-->
        <script src="https://kit.fontawesome.com/4fc2a5c12f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Header-->
        <header>
            <div class="container-fluid px-0">
              <img src="images/logo.png" style="width:20%;" alt="Logo Orinoco" title="Logo d'Orinoco">
            </div>
            <nav class="navbar navbar-expand-md navbar-light">
              <p class="text-body mb-0">Menu</p>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item nav-link pr-md-3 text-body"><a href="index.html" title="Accueil - Orinoco"><i class="fas fa-paw"></i> Accueil</a></li>
                <li class="nav-item nav-link text-body"><a href="panier.html"><i class="fas fa-shopping-cart"></i> Votre panier</a></li>
              </ul>
            </div>
            </nav>   
          </header>
          <!--Panier-->
          <main>
            <div class="container">
                <div class="card-panier text-center">
                    <h1 class="cart my-3">Votre panier</h1>
                      <div class="panier-vide text-center text-danger m-3">
                        <h2>Votre panier est vide !</h2>
                      </div>  
                    <div class="card-panier__commande votre__commande m-2">
                        <div class="row card-panier__commande legende mx-auto mb-1">
                            <div class="col card-panier__commande font-weight-bold">Photo</div>
                            <div class="col card-panier__commande font-weight-bold">Nom</div>
                            <div class="col card-panier__commande title-colors font-weight-bold">Couleur</div>
                            <div class="col card-panier__commande font-weight-bold">Prix </div>  
                        </div>                     
                        <div class="width-vide-panier my-2 mr-2">
                            <a href="panier.html">
                                <div class="card-panier__form__button vide-panier"><i class="fas fa-cart-arrow-down"></i>
                                    Vider le panier ! 
                                </div>
                            </a>
                        </div>
                        <p class="total text-right mr-2"></p>            
                    </div> 
                    <!--Formulaire-->      
                    <div class="card-panier__form m-2">
                        <h2>Information à remplir pour la livraison :</h2>
                            <form class="form">   
                                <div class="card-panier__form-line" id="bloc__prenom">
                                    <label for="prenom">Prénom :</label>
                                    <input type="text" id="prenom" name="client_prenom" required placeholder="Prénom" pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/" maxlength="20">
                                    <span id="prenom_valide" class="champ_valide"></span>                                                              
                                </div>
                                <div class="card-panier__form-line" id="bloc__nom">
                                    <label for="nom">Nom :</label>
                                    <input type="text" id="nom" name="client_nom" required placeholder="Nom" pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/" maxlength="20">
                                    <span id="nom_valide" class="champ_valide"></span>           
                                </div>                                               
                                <div class="card-panier__form-line" id="bloc__cp">
                                    <label for="cp">Code postal :</label>
                                    <input type="text" id="cp" name="client_cp" required placeholder="Code postal" pattern="/^(([0-8][0-9])|(9[0-5]))[0-9]{3}$/">
                                    <span id="cp_valide" class="champ_valide"></span>  
                                </div>
                                <div class="card-panier__form-line" id="bloc__ville">
                                    <label for="ville">Ville :</label>
                                    <input type="text" id="ville" name="client_ville" required placeholder="Ville" maxlength="20" pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/">
                                    <span id="ville_valide" class="champ_valide"></span>
                                </div>                         
                                <div class="card-panier__form-line" id="bloc__adresse">
                                    <label for="adresse">Adresse :</label>
                                    <input type="text" id="adresse" name="client_adresse" required placeholder="Adresse" pattern="/^\d+\s[A-z]+\s[A-z]+/">
                                    <span id="adresse_valide" class="champ_valide"></span>
                                </div>
                                <div class="card-panier__form-line" id="bloc__mail">
                                    <label for="mail">Mail :</label>
                                    <input type="email" id="mail" name="client_mail" required placeholder="@mail" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}">
                                    <span id="mail_valide" class="champ_valide"></span>
                                </div>
                                <div class="card-panier__form-line" id="bloc__telephone">
                                    <label for="telephone" >Téléphone :</label>
                                    <input type="tel" id="telephone" name="client_telephone" required placeholder="Numéro de téléphone" pattern="/^[+](\d{3})\)?(\d{3})(\d{5,6})$|^(\d{10,10})$/">
                                    <span id="telephone_valide" class="champ_valide"></span>
                                </div>
                                <div class="erreur text-danger font-weight-bold m-2"></div>
                                <div class="card-panier__form__buttons text-right mr-2">
                                    <button id="submit" class="card-panier__form__button to-pay">
                                      <i class="fas fa-credit-card"></i>
                                      Commander !
                                    </button>
                                </div>
                            </form>    
                        <div class="added-to-cart-confirmation">
                            <p class="confirmation-text"></p>
                        </div>                                               
                    </div>
                </div>
            </div>
        </main>
            <div class="btn-retour mx-auto">
                <a href="index.html" title="Retour à l'accueil"><i class="fas fa-shopping-cart"></i> Retour à l'accueil</a> 
            </div>
    <!--Footer-->
    <footer>
        <div class="container">
          <div class="row pt-4 pb-3">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="#"><i class="fas fa-users"></i> À propos</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="mailto:contact@orinoco.com" title="Mail d'Orinoco"><i class="fas fa-at"></i> Nous contacter</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#"><i class="fas fa-file-signature"></i> Conditions d'utilisations</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      </body>
</html>
