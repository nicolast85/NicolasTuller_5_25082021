<!doctype html>
  <html lang="fr">
    <head>
        <meta charset="utf-8">
	    <title>Orinoco - Votre Panier</title>
	    <meta name="description" content="Orinoco, fabriquant d'ours en peluche faits à la main">
	    <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Header-->
        <header>
            <div class="container-fluid px-0">
              <img src="images/logo.png" width="20%" height="15%" alt="Logo Orinoco" title="Logo d'Orinoco">
            </div>
            <nav class="navbar navbar-expand-md navbar-light">
              <p class="text-body mb-0">Menu</p>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item nav-link pr-md-3 text-body"><a href="index.html" title="Accueil - Orinoco">Accueil</a></li>
                <li class="nav-item nav-link text-body"><a href="panier.html">Votre panier</a></li>
                <li class="nav-item nav-link pl-md-3 text-body"><a href="confirmation.html">Commande</a></li>
              </ul>
            </div>
            </nav>   
          </header>
          <!--Panier-->
          <main>
            <div class="container">
                <div class="card-panier text-center">
                    <h1 class="cart my-3">Votre panier</h1>
                      <div class="panier-vide text-center text-danger m-3">
                        <h2>Votre panier est vide !</h2>
                      </div>  
                    <div class="card-panier__commande votre__commande m-2">
                        <div class="row card-panier__commande legende mx-auto mb-1">
                            <div class="col card-panier__commande font-weight-bold">Nom</div>
                            <div class="col card-panier__commande title-colors font-weight-bold">Couleur</div>
                            <div class="col card-panier__commande font-weight-bold">Prix </div>  
                        </div>                     
                        <div class="width-vide-panier">
                            <a href="panier.html">
                                <div class="card-panier__form__button vide-panier text-right mr-2">
                                    Vider le panier ! 
                                </div>
                            </a>
                        </div>
                        <h2 class="total text-right mr-2"></h2>            
                    </div> 
                    <!--Formulaire-->      
                    <div class="card-panier__form m-2">
                        <h2>Information à remplir pour la livraison :</h2>
                            <form class="form">   
                                <div class="card-panier__form-line" id="bloc__prenom">
                                    <label for="prenom">Prénom :</label>
                                    <input type="text" placeholder="Prénom" id="prenom" name="client_prenom" maxlength="20" pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/" required> 
                                </div>
                                <div class="card-panier__form-line" id="bloc__nom">
                                    <label for="nom">Nom :</label>
                                    <input type="text" placeholder="Nom" id="nom" name="client_nom" maxlength="20" pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/" required>
                                </div>                                               
                                <div class="card-panier__form-line" id="bloc__cp">
                                    <label for="cp">Code postal :</label>
                                    <input type="text" placeholder="Code postal" id="cp" name="client_cp" pattern="/^(([0-8][0-9])|(9[0-5]))[0-9]{3}$/" required>
                                </div>
                                <div class="card-panier__form-line" id="bloc__ville">
                                    <label for="ville">Ville :</label>
                                    <input type="text" placeholder="Ville" id="ville" name="client_ville" maxlength="20" pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/" required>
                                </div>                         
                                <div class="card-panier__form-line" id="bloc__adresse">
                                    <label for="adresse">Adresse :</label>
                                    <input type="text" placeholder="Adresse" id="adresse" name="client_adresse" pattern="/^\d+\s[A-z]+\s[A-z]+/" required>
                                </div>
                                <div class="card-panier__form-line" id="bloc__mail">
                                    <label for="mail">Mail :</label>
                                    <input type="email" placeholder="@mail" id="mail" name="client_mail" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" required>
                                </div>
                                <div class="card-panier__form-line" id="bloc__telephone">
                                    <label for="telephone" >Téléphone :</label>
                                    <input type="tel" placeholder="Numéro de téléphone" id="telephone" name="client_telephone" pattern="/^[+](\d{3})\)?(\d{3})(\d{5,6})$|^(\d{10,10})$/" required >
                                </div>
                                <div class="erreur text-danger font-weight-bold m-2"></div>
                                <div class="card-panier__form__buttons text-right mr-2">
                                    <div id="submit" class="card-panier__form__button to-pay" >
                                      <h3>Commander !</h3>
                                    </div>
                                </div>
                            </form>    
                        <div class="added-to-cart-confirmation">
                            <p class="confirmation-text"></p>
                        </div>                                               
                    </div>
                </div>
            </div>
        </main>
          <button class="btn-retour mx-auto">
            <a href="index.html" alt="Retour à l'accueil">Retour à l'accueil</a>
          </button>
    <!--Footer-->
    <footer>
        <div class="container">
          <div class="row pt-4 pb-3">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="#">À propos</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="mailto:contact@orinoco.com" title="Mail d'Orinoco">Nous contacter</a></li>

                <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
              </ul>
            </div>
          </div>

      </body>
</html>
